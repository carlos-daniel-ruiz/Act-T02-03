<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Formulario</title>
    <link rel="stylesheet" href="main.css">
    <!-- GOOGLE FONTs -->
    <link href="https://fonts.googleapis.com/css?family=Quicksand" rel="stylesheet">
    <!-- FONT AWESOME -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <!-- ANIMATE CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css">
</head>
<body>
    
    <div class="content">

        <h1 class="logo">Formulario Para Contacto</h1>

        <div class="contact-wrapper animated bounceInUp">
            <div class="contact-form">
                <h3>CONTACTENOS</h3>
                <form action="">
                    <p>
                        <label>Nombre(s)</label>
                        <input type="text" name="fullname">
                    </p>
                    <p>
                        <label>Apellidos</label>
                        <input type="text" name="fullname">
                    </p>
                    <p>
                        <label>Correo Electronico</label>
                        <input type="email" name="email">
                    </p>
                    <p>
                        <label>Numero de telefono</label>
                        <input type="tel" name="phone">
                    </p>
                    <p>
                        <label>Direccion/Domicilio</label>
                        <input type="text" name="affair">
                    </p>
                    <p class="block">
                       <label>Mensaje</label> 
                        <textarea name="message" rows="3"></textarea>
                    </p>
                    <p class="block">
                        <button>
                            Enviar Datos
                        </button>
                    </p>
                </form>
            </div>
            <div class="contact-info">
                <h4>Mas Información</h4>
                <ul>
                    <li><i class="fas fa-map-marker-alt"></i> Carlos Daniel Ruiz Juarez</li>
                    <br>
                    <li><i class="fas fa-phone"></i> (958) 777 77 77 </li>
                    <br>
                    <li><i class="fas fa-envelope-open-text"></i> carlosD@gmail.com</li>
                    <br>
                </ul>
                <p>Estudiante de Instituto Tecnológico de Pochutla, Séptimo semestre de la carrera de Ingeniería en Sistemas Computacionales</p>
                
            </div>
        </div>

    </div>

</body>
</html>
